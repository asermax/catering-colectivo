version: '2'
services:
  web:
    image: nginx:1.12-alpine
    links:
      - frontend
      - api
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  api:
    image: asermax/node-yarn
    links:
      - db
    volumes:
      - ./api:/opt/app
    environment:
      - PORT=80
      - MONGO_URL=mongodb://db:27017/tsuiseki
    command: sh -c "cd /opt/app && yarn start"
  frontend:
    image: asermax/node-yarn
    volumes:
      - ./frontend:/opt/app
    command: sh -c "cd /opt/app && yarn start"
  db:
    image: mongo:3.4
    ports:
      - 27017:27017
